<!DOCTYPE html>
<html lang="pt-br" color-mode="white">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VirtualBag</title>
        <link href="./styles.css" rel="stylesheet"/>
    </head>
    <body>
        
        <aside class="header">
            <div class="header__menu">
                <a href="index.html"><img class="add" src="./images/add.png"/></a>
                <a href="lista.html"><img class="dda" src="./images/bag.png"/></a>
            </div>
            <div class="header__config">
                <img onclick="openPopup()" class="config" src="./images/config.png"/>

                <div id="popup" class="popup">
                    <div class="popup-content">
                        <span class="close" onclick="closePopup()">&times;</span>
                        <h1>Configurações</h1>
                        <div>
                            <a id="blk__wth" class="darkmode">
                                <img src="http://matheusmassena.com/images/moon.png"/>
                                <p class="blk__wth_p">Darkmode</p>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </aside>

        <main>
        <form id="adicionaCategoria">
            <h1>Adicionar Item na lista:</h1>        
            
        </form>


        <section class="tabela">
            <form id="adicionaItem">
                <div class="produto">
                    <label for="item">Produto</label>
                    <input type="text" name="nome" id="nome" placeholder="Ex: Escova"/>
                </div>

                <div class="quantidade">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" name="quantidade" id="quantidade"/>
                </div>

                <div class="categoria">
                    <div class="categoria__primeira">
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria">
                            <option value="roupa">Roupa</option>
                            <option value="eletronico">Eletrônico</option>
                            <option value="comida">Comida</option>
                            <option value="higiene">Higiene</option>
                            <option value="acessorio">Acessório</option>
                            <option value="outros">Outros</option>
                    </select>
                    </div>
                </div>
                <input type="submit" value="Adicionar" class="enviar"/>
            </form>
            <div id="expor">
                <div class="show">
                    <h3>Últimas adições</h3>
                </div>
                <table class="tables">
                    <thead>
                        <tr>
                            <th>Quantidade</th>
                            <th>Produto</th>
                            <th>Categoria</th>
                            <th>Deleta</th>
                        </tr>
                    </thead>
                    <tbody class="lista" id="lista"></tbody>
                </table>
            </div>
        </section>

        </main>
       
        <script src="script/blk_wth.js"></script>
        <script src="./script/popup.js"></script>
        <script src="./script/main.js"></script>
    </body>
</html>
